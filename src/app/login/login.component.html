<div class="fullpage">
    <div class="container-fluid">    
        <!-- templete driven form -->
        <h3 *ngIf="submitted && !errorMsg" class="text-center"> 
            Form submitted successfully!
        </h3>
        <h3 *ngIf="errorMsg" class="alert alert-danger">
            {{errorMsg}}
        </h3>
        
        <form  class="loginform col-md-4 col-sm-6 col-xs-10" *ngIf="!submitted" #loginform="ngForm" novalidate (ngSubmit)="onSubmit()">
            <p>{{loginform.value | json}}</p>
            <p>{{userModel | json}}</p>
            <h3 class="login_head"> <span class="fa fa-user-circle">User Login</span></h3>
    
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" #name="ngModel" [class.is-invalid]="name.invalid && name.touched"
                class="form-control" [(ngModel)]="userModel.name" required>
                <p [class.d-none]="name.valid || name.untouched" class="text-danger float-left">Name is required</p>
            
            </div>
           
            
            <div class="form-group">
                <input type="password" name="password" pattern="[A-Za-z\d$@$!%*?&]{8,24}" 
                [class.is-invalid]="password.invalid && password.touched" #password="ngModel" placeholder="Password"
                class="form-control" [(ngModel)]="userModel.password" required>
                <!-- <p [class.d-none]="password.valid || password   .untouched" class="text-danger float-left">Password is required and Password must be 8 to 24 characters long</p> -->
                <div *ngIf="password.errors && (password.valid || password.touched)">
                    <p class="text-danger float-left" *ngIf="password.errors.pattern">Password must be 8 to 24 characters long</p>
                    <p class="text-danger float-left" *ngIf="password.errors.required">Password is required</p>

                </div>
            </div>
            
            <button type="submit" [disabled]="loginform.form.invalid" class="btn btn-md btn-primary">Submit</button>
            <div>
                <a href="#">Forget password?</a>
            </div>
        </form>
    </div>
</div>
